{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/reg_style.css' %}">
    <link rel="stylesheet" href="{% static 'popup.css' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
 
    <!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
   
</head>

<body>
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'img/signin-image.jpg' %}" alt="sing up image"></figure><br/>
                        <a href="{% url 'regview' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_email" id="your_email" placeholder="Your Email Address" value="{{ user_email }}" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password" value="{{ password }}" required/>
                            </div>
                            <b><p style="color: red">{{ error }}</p></b>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!--===== POP UP====-->
    <!-- The Modal -->
	<div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="close" style="opacity: 1;">&times;</div>
          <h2>FORGET PASSWORD</h2>
          <hr>
           <form class="quote-form" method="POST" action="/App1/forgotpass/">
            {% csrf_token %}        
            <p class="width-full">
                <input type="email" name="email" id="name" placeholder="Email or Mobile" style="border: 1px solid #dfdfdf" required></p>
               
               <p style="color: lightgrey;"> Enter email id only if you already have password</p>
              <button class="width-full" type="submit">NEXT</button>
           </form>
        </div>
  
        <script>
        // Get the modal
        var modal = document.getElementById("myModal");
  
        // Get the button that opens the modal
         var btn = document.getElementById("myBtn1");
  
        // Get the <span> element that closes the modal
        document.querySelector('.close').addEventListener('click',function(){
            modal.style.display = "none";
        });
  
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
  
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
  
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
        </script>
    </div>
    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/reg_main.js' %}"></script>
</body>
</html>
